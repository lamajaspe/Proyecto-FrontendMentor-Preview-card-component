<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="styles.css">
    <!--FONT CUSTOM-->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-container">
        <div class="cards-content">
                <div class="cards-img" >
                    <img class="img-equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium">
                <div class="cards-view">
                    <img class="img-view" src="./images/icon-view.svg" alt="Equilibrium">
                </div>
        </div>

            <h4>Equilibrium #3429</h4>
            <p>Our Equilibrium collection promotes balance and calm.</p>
             <div class="list">
                <ul>
                    <li class="icon icon-color-eth">
                        <div class="icon-items">
                            <img class="icon-ethereum" src="./images/icon-ethereum.svg">
                        </div>
                        <div class="icon-items">
                           0.041 ETH
                        </div>
                    </li>
                    <li class="icon icon-color-clock">
                        <div class="icon-items">
                            <img class="icon-clock" src="./images/icon-clock.svg">
                        </div>
                        <div class="icon-items">
                          3 days left
                        </div>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="avatar">
                <div>
                    <img class="img-avatar" src="./images/image-avatar.png" alt="Avatar">
                </div>
                <div>
                    <p class=>Creation of <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>

    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
